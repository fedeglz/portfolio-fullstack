spring.application.name=portfolio-bakend

# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio_db?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Configuración de JPA / Hibernate
# create-drop: Crea las tablas al iniciar y las borra al cerrar (útil para desarrollo inicial)
# update: Mantiene los datos y actualiza si cambias algo en Java (mejor para después)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect